{% extends 'base.html' %}
{% block content %}


<center>
  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
</center>
  <div class="well">
<form action="register" method="POST">
<h1>Register</h1>
  <div>
    <label>
      Email
      <input type="email" name="email">
    </label>
  </div>

  <div>
    <label>
      Password
      <input type="password" name="password">
    </label>
  </div>

  <div>
    <input type="submit" value="Register">
  </div>
</div>
</form>

{% endblock %}
